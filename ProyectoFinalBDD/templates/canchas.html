{% extends "layout.html" %}
{% block content %}
<h1 class="text-center mb-4">Canchas</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Jugadores</th>
        </tr>
    </thead>
    <tbody>
        {% for cancha in canchas %}
        <tr>
            <td>{{ cancha.nombre }}</td>
            <td>{{ cancha.precio }}</td>
            <td>{{ cancha.estado }}</td>
            <td>{{ cancha.tipo }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
